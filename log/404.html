<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | 404 Error</title>
    <!-- Favicon utama -->
    <link rel="icon" type="image/x-icon" href="/assets/umu.png" />
    <!-- Favicon tambahan untuk berbagai perangkat -->
    <link rel="shortcut icon" href="assets/umu.png" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/umu.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/umu.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/umu.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-400: #4ade80;
            --primary-500: #22c55e;
            --primary-600: #16a34a;
            --primary-700: #15803d;
        }
        
        body {
            background: linear-gradient(135deg, rgba(74, 222, 128, 0.1) 0%, rgba(21, 128, 61, 0.1) 100%);
            font-family: 'Inter', sans-serif;
        }
        
        .error-illustration {
            position: relative;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }
        
        .gradient-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.6;
        }
        
        .gradient-circle-1 {
            width: 200px;
            height: 200px;
            background: linear-gradient(90deg, rgba(74, 222, 128, 0.6) 0%, rgba(22, 163, 74, 0.6) 100%);
            top: -50px;
            left: -50px;
        }
        
        .gradient-circle-2 {
            width: 150px;
            height: 150px;
            background: linear-gradient(90deg, rgba(34, 197, 94, 0.6) 0%, rgba(21, 128, 61, 0.6) 100%);
            bottom: -20px;
            right: -30px;
        }
        
        .btn-home {
            background: linear-gradient(90deg, var(--primary-500) 0%, var(--primary-600) 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
        
        .btn-home:hover {
            background: linear-gradient(90deg, var(--primary-600) 0%, var(--primary-700) 100%);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .btn-home:active {
            transform: translateY(0);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">
    <div class="max-w-3xl w-full text-center px-4">
        <div class="error-illustration mb-12">
            <div class="gradient-circle gradient-circle-1"></div>
            <div class="gradient-circle gradient-circle-2"></div>
            <img src="https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/7048cf81-dabe-46ac-9cdf-614783f93d2f.png" alt="Digital illustration of lost hiker in forest with floating numbers 404, polygon art style with green color scheme" class="relative z-10 w-full h-auto max-h-80 object-contain" />
        </div>
        
        <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Oops! Page Not Found</h2>
        
        <p class="text-gray-600 text-lg max-w-lg mx-auto mb-8">
            The page maintenance is currently in progress or the page you are looking for does not exist. Please check the URL or return to the homepage.
        </p>
        
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/index.html" class="btn-home text-white font-medium rounded-lg px-6 py-3 text-center">
                Go to Homepage
            </a>
            <a href="#" class="border-2 border-green-600 text-green-600 font-medium rounded-lg px-6 py-3 text-center hover:bg-green-50 transition-colors">
                Contact Support
            </a>
        </div>
        
        <div class="mt-12 text-sm text-gray-500 flex justify-center space-x-6">
            <a href="#" class="hover:text-green-600">Terms</a>
            <a href="#" class="hover:text-green-600">Privacy</a>
            <a href="#" class="hover:text-green-600">Help Center</a>
        </div>
    </div>

    <script>
        // Optional animation effects
        document.addEventListener('DOMContentLoaded', () => {
            const circles = document.querySelectorAll('.gradient-circle');
            const illustration = document.querySelector('.error-illustration img');
            
            // Add subtle animation to the circles
            circles.forEach((circle, index) => {
                circle.style.animation = `float ${3 + index * 2}s ease-in-out infinite alternate`;
            });
            
            // Add subtle bounce to the illustration
            illustration.style.animation = 'bounce 6s ease-in-out infinite';
        });
    </script>
    
    <style>
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-20px);
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</body>
</html>
